{% extends 'base.html' %}

{% block content %}

    <form action="{{ url_for('index') }}" method="POST">

        <div class="form-group">
            <label for="exampleInputLender">Lender Name:</label>
            <input type="text" class="form-control" id="exampleInputLender"
                   name="lender"
                   value="{{ request.form.get('lender', '') }}"
                   placeholder="Name">
        </div>

        <div class="form-group">
            <label for="exampleInputAmount">Sum:</label>
            <input type="number" class="form-control" id="exampleInputAmount" placeholder="Amount"
                   name="amount"
                   value="{{ request.form.get('amount', '') }}"
            >
        </div>

        <div class="form-group">
            <label for="exampleInputBorrower">Borrower Name:</label>
            <input type="text" class="form-control" id="exampleInputBorrower" placeholder="Name"
                   name="borrower"
                   value="{{ request.form.get('borrower', '') }}"
            >
        </div>

        <button type="submit" class="btn btn-primary">Accept</button>
    </form>

{% endblock %}


{% block checking %}

    {% for item in results %}
        <div class="result">
            block {{ item['block'] }} : {{ item['result'] }}
        </div>
    {% endfor %}


{% endblock %}
