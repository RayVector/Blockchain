{% extends 'base.html' %}

{% block content %}

    <form action="{{ url_for('index') }}" method="POST">

        <div class="form-group">
            <label for="exampleInputName">Settler Name:</label>
            <input type="text" class="form-control" id="exampleInputName"
                   name="name"
                   value="{{ request.form.get('name', '') }}"
                   placeholder="Name">
        </div>


        <button type="submit" class="btn btn-primary">Join</button>
    </form>

{% endblock %}


{% block checking %}

    {% for item in results %}
        <div class="result">
            block {{ item['block'] }} : {{ item['result'] }} | {{ item['name'] }} : {{ item['id'] }}
        </div>
    {% endfor %}


{% endblock %}
